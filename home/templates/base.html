{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: antiquewhite;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Japanese Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#expandme"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- listed items appear here -->
            <div class="collapse navbar-collapse" id="expandme">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Our Dishes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Sushi</a></li>
                            <li><a class="dropdown-item" href="#">Udon Noodles</a></li>
                            <li><a class="dropdown-item" href="#">Sashimi</a></li>
                            <li><a class="dropdown-item" href="#">Rice</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'info' %}" class="nav-link">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div style="width: 100%; height:100px;"></div>

    <div style="min-height: 100%;">
        {% block body %}{% endblock %}
    </div>

  <!-- Footer -->
    <footer class="py-2 bg-dark" id="footer">
        <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; JS-BCM-Team5 2020</p>
        </div>
    </footer>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>
</html>
