<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-offset-md-2 col-sm-12">
                <h1 class="section-title wow fadeInUp effect" style="visibility:visible; animation-name:fadeInUp">
                    <p>Do you want to create a post?</p>
                </h1>
                <label for="title">Title</label>
                <input class="form-control form-text mb-3" type="text" name="title" id="title" placeholder="Title"
                    maxlength="100" required>

                <label for="content">Content</label>
                <textarea class="form-control form-textarea mb-3" name="content" id="content" cols="50" rows="10"
                    placeholder="Type something here" required></textarea>
                <label class="form-label" for="customFile">Add some images here</label>
                <input type="file" class="form-control mb-5" id="customFile" />

                <button class="btn btn-lg btn-outline-success" type="submit">Submit post</button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
